<div>

  <p *ngIf="!latitude">Locating...</p>
  <p *ngIf="latitude">Your current location:</p>
  <p *ngIf="latitude">latitude:
    {{latitude}}
  </p>

  <p *ngIf="longitude">longitude:
    {{longitude}}
  </p>

  <p *ngIf="location" style="font-weight: bold">
    {{location}}, {{country}}
  </p>

  <p *ngIf="temperature" style="font-size: 30px; font-weight: bold">
    {{temperature}} CÂ°
  </p>

  <button (click)="openDetailsDialog(
  location,
  country,
  temperature,
  sky,
  feelsLike,
  tempMax,
  tempMin,
  windSpeed,
  windDirection)">Show details</button>
  
  <button (click)="openHourlyDialog(location, country, latitude, longitude)">Hourly</button>
  <!-- <button (click)="openDailyDialog(location, country)">Daily</button> -->

</div>
